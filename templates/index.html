<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="body-black">
    <div class="container">
        <h1 class="header-blue">Notes</h1>
        <ul class="notes-list">
            {% for note in notes %}
            <li class="note-item">
                <strong>{{ note.title }}</strong>
                <p>{{ note.content }}</p>
                <a href="/edit/{{ note.id }}">Edit</a>
                <a href="/delete/{{ note.id }}">Delete</a>
            </li>
            {% endfor %}
        </ul>
        <div class="add-note">
            <h2 class="header-blue">Add New Note</h2>
            <form action="/add" method="post">
                <label for="title" class="label-blue">Title:</label><br>
                <input type="text" id="title" name="title" class="input-black"><br>
                <label for="content" class="label-blue">Content:</label><br>
                <textarea id="content" name="content" class="textarea-black"></textarea><br>
                <input type="submit" value="Add Note" class="button-blue">
            </form>
        </div>
    </div>
</body>
</html>
