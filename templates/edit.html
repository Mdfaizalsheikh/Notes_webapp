<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="body-black">
    <div class="container">
        <h1 class="header-blue">Edit Note</h1>
        <form action="/update/{{ note.id }}" method="post">
            <label for="title" class="label-blue">Title:</label><br>
            <input type="text" id="title" name="title" value="{{ note.title }}" class="input-black"><br>
            <label for="content" class="label-blue">Content:</label><br>
            <textarea id="content" name="content" class="textarea-black">{{ note.content }}</textarea><br>
            <input type="submit" value="Update Note" class="button-blue">
        </form>
    </div>
</body>
</html>
